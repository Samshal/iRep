services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "80:8000"
    volumes:
      - .:/workspace/irep
    env_file:
      - .env
    environment:
      DB_HOST: database
    depends_on:
      - database
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  database:
    image: mariadb:latest
    container_name: irep-database
    ports:
      - "3309:3306"
    env_file:
      - docker/database.env
    volumes:
      - irepdata:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

volumes:
  irepdata:

